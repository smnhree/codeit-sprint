<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 헤더 - 로고, 로그인 버튼 -->
  <header>
    <div id="header-wrap">
      <a href="index.html"><img id="logo" src="logo.png" art="판다마켓 로고" /></a>
      <button id="login-button" onclick="location.href='login.html'">
        <img src="login(default).png" art="로그인 버튼">
      </button>
    </div>
  </header>
  
  <main>
    <!-- main-welcome -->
    <div class="main-welcome">
      <div class="main-welcome-wrap">
        <div class="main-welcome-conts">
          <p class="large-txt">
            일상의 모든 물건을<br>
            거래해 보세요
          </p>
          <button onclick="location.href='items.html'">
            <img src="구경하러가기.png">
          </button>
        </div>
        <img src="home_top.png" alt="welcome" />
      </div>
    </div>

    <!-- main-feature - 인기 상품 확인 -->
    <div class="main-feature">
      <div class="main-feature-wrap">
        <img src="home_01.png" alt="인기 상품 확인" />
        <div class="main-feature-conts">
          <h2 class="main-feature-badge">Hot item</h2>
          <div class="main-feature-text">
            <div class="large-txt">
              인기 상품을<br>
              확인해 보세요
            </div>
            <div class="small-txt">
              가장 HOT한 중고거래 물품을<br>
              판다 마켓에서 확인해보세요
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- main-feature - 상품 검색 -->
    <div id="main-feature2" class="main-feature">
      <div class="main-feature-wrap">
        <div class="main-feature-conts">
          <h2 class="main-feature-badge">Search</h2>
          <div class="main-feature-text">
            <div class="large-txt">
              구매를 원하는<br>
              상품을 검색하세요
            </div>
            <div class="small-txt">
              구매하고 싶은 물품은 검색해서<br>
              쉽게 찾아보세요
            </div>
          </div>
        </div>
        <img src="home_02.png" alt="상품 검색" />
      </div>
    </div>

    <!-- main-feature - 상품 등록 -->
    <div class="main-feature">
      <div class="main-feature-wrap">
        <img src="home_03.png" alt="상품 등록" />
        <div class="main-feature-conts">
          <div class="main-feature-badge">Register</div>
          <div class="main-feature-text">
            <div class="large-txt">
              판매를 원하는<br>
              상품을 등록하세요
            </div>
            <div class="small-txt">
              어떤 물건이든 판매하고 싶은 상품을<br>
              쉽게 등록하세요
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- home-bottom -->
    <div class="main-bottom">
      <div class="main-bottom-wrap">
        <div class="main-bottom-conts">
          <p class="large-txt">
            믿을 수 있는<br>
            판다마켓 중고 거래
          </p>
        </div>
        <img src="home_bottom.png" alt="home bottom" />
      </div>
    </div>
  </main>
  
  <!-- footer -->
  <footer>
    <div id="footer-wrap">
      <span>@codeit - 2024</span>
      <div class="footer-content2">
        <a href="privacy.html">Privacy Policy</a>
        <a href="faq.html">FAQ</a>
      </div>
      <div id="footer-sns-icons">
        <a href="https://www.facebook.com/?locale=ko_KR" target="_blank"><img src="ic_facebook.png" alt="페이스북"></a>
        <a href="https://x.com/?lang=ko" target="_blank"><img src="ic_twitter.png" alt="트위터"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="ic_youtube.png" alt="유튜브"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="ic_instagram.png" alt="인스타그램"></a>
      </div>
    </div>
  </footer>
